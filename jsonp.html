<script>
    function randInt(bound) {
        return (bound*Math.random())>>0
    }

    function randColor() {
        var r = randInt(256).toString(16),
            g = randInt(256).toString(16),
            b = randInt(256).toString(16);
        return `#${r}${g}${b}` // => "#"+r+g+b;
    }

    function traverse (dom) {
        dom = dom || document.body;
        var doms = [].slice.call(dom.children);
        var callee = arguments.callee;
        doms.forEach((dom, i) => {
            dom.style.outline = "2px "+randColor()+" dashed";
            callee(dom);
        })
    }

    function traverse_2 (dom) {
        dom = dom || document.body;
        var doms = [].slice.call(dom.children);
        var out = [];

        while (doms.length !== 0) {
            var first = doms.shift();
            if (first.clientWidth > 50 && first.clientHeight > 50) {
                out.push(first);
            }
            doms = doms.concat([].slice.call(first.children));
        }
        return out;
    }


</script>
